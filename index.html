<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Testimonials Grid Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <!--Main Container for all items-->
    <div class="card-container">

      <!--Testimonial Card 1-->
      <section class="card" id="card1">

        <!--Top Section of the card-->
        <section class="info-section">
          <picture class="card1-picture"></picture>
          <div class="info">
            <p class="text-preset-1">Daniel Clifford</p>
            <p class="text-preset-2">Verified Graduate</p>
          </div>
        </section>

        <!-- Title Section-->
      </section>

      <!--Testimonial Card 2-->
      <section class="card" id="card2">

        <!--Top Section of the card-->
        <section class="info-section">
          <picture class="card2-picture"></picture>
          <div class="info">
            <p class="text-preset-1">Johnathan Walters</p>
            <p class="text-preset-2">Verified Graduate</p>
          </div>
        </section>

        <!-- Title Section-->
      </section>

      <!--Testimonial Card 3-->
      <section class="card" id="card3">

        <!--Top Section of the card-->
        <section class="info-section">
          <picture class="card3-picture"></picture>
          <div class="info">
            <p class="text-preset-1 color-swap">Jeanette Harmon</p>
            <p class="text-preset-2 color-swap">Verified Graduate</p>
          </div>
        </section>

        <!-- Title Section-->
      </section>

      <!--Testimonial Card 4-->
      <section class="card" id="card4">

        <!--Top Section of the card-->
        <section class="info-section">
          <picture class="card4-picture"></picture>
          <div class="info">
            <p class="text-preset-1">Patrick Abrams</p>
            <p class="text-preset-2">Verified Graduate</p>
          </div>
        </section>

        <!-- Title Section-->
      </section>

      <!--Testimonial Card 5-->
      <section class="card" id="card5">

        <!--Top Section of the card-->
        <section class="info-section">
          <picture class="card5-picture"></picture>
          <div class="info">
            <p class="text-preset-1 color-swap">Kira Whittle</p>
            <p class="text-preset-2 color-swap">Verified Graduate</p>
          </div>
        </section>

        <!-- Title Section-->
      </section>
    </div>
  </main>
</body>
</html>
